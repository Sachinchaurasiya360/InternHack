<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>InternHack — AI-Powered Career Platform for Students</title>
    <meta name="title" content="InternHack — AI-Powered Career Platform for Students" />
    <meta name="description" content="Browse curated internships, score your resume with AI-powered ATS analysis, follow guided career roadmaps, explore companies, and connect directly with recruiters — all in one platform." />
    <meta name="keywords" content="internship, jobs, career, resume, ATS score, career roadmap, job board, recruiter, student jobs, campus placement, AI resume checker, internship portal, career path, company explorer, resume builder, cover letter, job search, placement, hiring" />
    <meta name="author" content="InternHack" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="3 days" />
    <meta name="theme-color" content="#030712" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://internhack.com/" />
    <meta property="og:title" content="InternHack — AI-Powered Career Platform for Students" />
    <meta property="og:description" content="Browse curated internships, score your resume with AI-powered ATS analysis, follow guided career roadmaps, and connect with recruiters." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="InternHack" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://internhack.com/" />
    <meta name="twitter:title" content="InternHack — AI-Powered Career Platform for Students" />
    <meta name="twitter:description" content="Browse curated internships, score your resume with AI-powered ATS analysis, follow guided career roadmaps, and connect with recruiters." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://internhack.com/" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "InternHack",
      "url": "https://internhack.com",
      "description": "AI-powered career platform for students. Browse internships, score your resume with ATS AI, follow career roadmaps, explore companies, and connect with recruiters.",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "AI-Powered ATS Resume Scoring",
        "Curated Internship Job Board",
        "Career Roadmap Guidance",
        "Company Explorer",
        "Recruiter Dashboard",
        "External Job Aggregation"
      ]
    }
    </script>

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "InternHack",
      "url": "https://internhack.com",
      "logo": "https://internhack.com/favicon.svg",
      "description": "AI-powered career platform connecting students with internships and career tools."
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
